<div class="row" style="height: 100%; width:100%; overflow: hidden;">
    <div class="col-lg-12" style="height: 100%;">
        <video id="remote-video" class="remotevideo" controls autoplay></video>
        <video id="local-video" class="localvideo" controls autoplay muted></video>
    </div>
</div>
<div class="row call-btn-div">
    <button (click)="EndCall()" class="btn btn-sm btn-danger end-call-btn"><i class="fa fa-phone"></i></button>
    <button (click)="Mute()" *ngIf="!isMuted" class="btn btn-sm btn-danger end-call-btn"><i class="fa fa-microphone"></i></button>
    <button (click)="Unmute()" *ngIf="isMuted" class="btn btn-sm btn-danger end-call-btn"><i class="fa fa-microphone-slash"></i></button>
</div>
